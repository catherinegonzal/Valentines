<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    text-align: center;
    padding-top: 70px;
    overflow: hidden;
  }

  img {
    width: 260px;
    margin-bottom: 18px;
    border-radius: 16px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 24px; 
    margin-top: 10px;
  }

  button {
    padding: 16px 34px;
    font-size: 20px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: transform 0.25s ease;
    white-space: nowrap;
  }

  #yes {
    background-color: #22c55e;
    color: white;
    transform-origin: center;
    position: relative;
    z-index: 1;
  }

  #no {
    background-color: #ef4444;
    color: white;
    min-width: 180px; 
    text-align: center;
    position: relative;
    z-index: 2;  /* Esto hace que el bot√≥n No siempre est√© encima */
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
    opacity: 0.95;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<img id="gif" src="gif1.gif">

<h1 id="title">Will you be my Valentine?</h1>

<div class="buttons" id="buttons">
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no" onclick="noClicked()">No</button>
</div>

<script>
let noCount = 0;

const noTexts = [
  "Seguro?",
  "Seguroo?",
  "Seguro segurito?",
  "El√≠as üò≠",
  "A ver pi√©nsalo de nuevo",
  "El√≠aaaaas",
  "√Åndaleeeeeeeee",
  "Poqueeeeeeeee",
  "miiiiaaauuuuuuu",
  "Segurisisisisimo?",
  "MIIIIAAAAAUUU",
  "üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠",
  "GGRRR"
];

function noClicked() {
  noCount++;

  const yes = document.getElementById("yes");
  yes.style.transform = `scale(${1 + noCount * 0.35})`; // DRAMA REAL

  const no = document.getElementById("no");
  no.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];

  document.getElementById("gif").src = "gifsad.gif";
}

function yesClicked() {
  document.getElementById("buttons").remove();
  document.getElementById("title").remove();

  document.getElementById("gif").src = "gif2.gif";

  setTimeout(() => {
    document.body.innerHTML = `
      <img src="gif2.gif" style="width:320px;border-radius:16px;"><br>
      <h1>YEEEEIII<3</h1>
      <h2>Te amo muchi, El√≠as guapo</h2>
      <p>Eres mi persona favorita en el mundo mundial universal</p>
    `;

    setTimeout(() => {
      launchConfetti();
    }, 120);

  }, 200);
}

function launchConfetti() {
  for (let i = 0; i < 200; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = randomColor();
    confetti.style.animationDuration = (2 + Math.random() * 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}

function randomColor() {
  const colors = ["#ff4d6d", "#fbbf24", "#22c55e", "#3b82f6", "#a855f7"];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
