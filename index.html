<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    text-align: center;
    padding-top: 80px;
  }

  img {
    width: 220px;
    margin-bottom: 15px;
    border-radius: 12px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 10px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.25s ease;
  }

  #yes {
    background-color: #22c55e;
    color: white;
    transform-origin: center;
  }

  #no {
    background-color: #b91c1c;
    color: white;
  }
</style>
</head>

<body>

<img id="gif" src="gif1.gif">

</html>
