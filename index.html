<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will you be my Valentine?</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffffff;
    text-align: center;
    padding-top: 80px;
    overflow: hidden;
  }

  img {
    width: 220px;
    margin-bottom: 15px;
    border-radius: 12px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 25px;
  }

  .buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 10px;
  }

  button {
    padding: 12px 26px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.25s ease;
  }

  #yes {
    background-color: #22c55e;
    color: white;
    transform-origin: center;
  }

  #no {
    background-color: #b91c1c;
    color: white;
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall 3s linear forwards;
    opacity: 0.9;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<img id="gif" src="gif1.gif">

<h1>Will you be my Valentine?</h1>

<div class="buttons">
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no" onclick="noClicked()">Seguro?</button>
</div>

<script>
let noCount = 0;

const noTexts = [
  "Seguro?",
  "Seguro segurito?",
  "El√≠as üò≠",
  "A ver pi√©nsalo de nuevo",
  "El√≠aaaaas",
  "√Åndaleeeeeeeee",
  "Poqueeeeeeeee",
  "miiiiaaaaauuuuuuuuuu",
  "Segurisisisisisisimo?",
  "MIIIIIIAAAAAAAAUUU",
  "üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠",
  "GGGGRRRRR"
];

function noClicked() {
  noCount++;

  const yes = document.getElementById("yes");
  yes.style.transform = `scale(${1 + noCount * 0.15})`;

  const no = document.getElementById("no");
  no.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];

  document.getElementById("gif").src = "gifsad.gif";
}

function yesClicked() {
  launchConfetti();

  setTimeout(() => {
    document.body.innerHTML = `
      <img src="gif2.gif" style="width:240px;border-radius:12px;"><br>
      <h1>YEEEEIII<3</h1>
      <h2>Te amo muchi, El√≠as guapo</h2>
      <p>Eres mi persona favorita en el mundoooo</p>
    `;
  }, 1200);
}

function launchConfetti() {
  for (let i = 0; i < 120; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");

    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = randomColor();
    confetti.style.animationDuration = (2 + Math.random() * 2) + "s";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
  }
}

function randomColor() {
  const colors = ["#ff4d6d", "#fbbf24", "#22c55e", "#3b82f6", "#a855f7"];
  return colors[Math.floor(Math.random() * colors.length)];
}
</script>

</body>
</html>
